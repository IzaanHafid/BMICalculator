<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator (Body Mass Index)</title>
</head>
<body>
    <h1 class="header">BMI Calculator</h1>
    <h2>The BMI, also known as the Body Mass Index is an index which groups people into certain body weight groups.</h2>
    <h3>You can calculate your BMI by dividing your weight by your height squared.</h3>
    <div class="inputs">
        <p>Please Input your Weight and Height (kgs and cm)</p>
        <label for="input">Height:</label>
        <input type="number" placeholder="Height (cm)" id="height"> 
        <br><br>
        <label for="input">Weight:</label>
        <input type="number" placeholder="Weight (kg)" id="weight"> 
        <br><br>
        <button class="submit" id="submit">Submit</button><br>
        <p class="result" id="result">BMI: </p>
        <p class="body_type" id="body_type">Body Type: </p>
    </div>
    <script>
        let submit = document.getElementById("submit");
let weight = document.getElementById("weight");
let height = document.getElementById("height");
let result = document.getElementById("result");
let body_type = document.getElementById("body_type");

submit.onclick = function() {
    let weightValue = weight.value
    let heightValue = height.value / 100 // converts centimeters into meters

    if (weightValue <= 0 || heightValue <= 0) {
        alert("Please Input Information");
    } else {
        let bmi = weightValue / (heightValue * heightValue);
        let bodyType;
        if (bmi < 18.5) {bodyType = "Underweight";}
        else if (bmi > 18.5 && bmi < 24.9) {bodyType = "Normal";}
        else if (bmi > 25 && bmi < 29.9) {bodyType = "Overweight";}
        else {bodyType = "Obese";}
        result.textContent = `BMI: ${bmi.toFixed(2)}`;
        body_type.textContent = `Body Type: ${bodyType}`
        
    }
}

    </script>
</body>
</html>
