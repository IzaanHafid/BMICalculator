<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator (Body Mass Index)</title>
</head>
<body>
    <h1 class="header">BMI Calculator</h1>
    <h2>The BMI, also known as the Body Mass Index is an index which groups people into certain body weight groups.</h2>
    <h3>You can calculate your BMI by dividing your weight by your height squared.</h3>
    <div class="inputs">
        <p>Please Input your Weight and Height (kgs and cm)</p>
        <label for="input">Height:</label>
        <input type="number" placeholder="Height (cm)" id="height"> 
        <br><br>
        <label for="input">Weight:</label>
        <input type="number" placeholder="Weight (kg)" id="weight"> 
        <br><br>
        <button class="submit" id="submit">Submit</button><br>
        <p class="result" id="result">BMI: </p>
        <p class="body_type" id="body_type">Body Type: </p>
    </div>
    <script src='index.js'></script>
</body>
</html>
